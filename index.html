<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="quizArea">
      <header class="mainHeader">
        <h1>This is a Trivia Quiz!</h1>
        <p>You have 60 seconds to answer all questions.</p> 
        <p>Each question you get wrong deducts time from the clock. Good luck!</p>
        <section class="scores">
          <div id="scoreArea" class="hide"></div>
        </section>
        <span id="timerArea"></span>
      </header>

      <div id="container" class="hide">
        <div id="question"></div>
        <div id="answers" class="buttonArea"></div>
      </section>

      <section class="controls">
        <button class="start" id="startButton">START</button>
        <button class="btn" id="showScoresButton">See High Scores</button>
        <br />

        <div id="scoreArea" class="hide">
          <span id="scoreDisplay"></span>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
